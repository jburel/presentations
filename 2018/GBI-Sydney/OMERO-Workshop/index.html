<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">

        <title></title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="reveal-js/css/reveal.min.css">
        <link rel="stylesheet" href="reveal-js/css/theme/default.css" id="theme">

        <!-- OME presentation overrides of the default theme -->
        <link rel="stylesheet" href="css/ome.css">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="reveal-js/lib/css/zenburn.css">

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
            document.write( '<link rel="stylesheet" href="reveal-js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
        </script>

        <style>
            img:hover {
                z-index: 10
            }

            body {
                background: #f2f6f9;
            }

            .ome-theme body {
                background-image: url(images/ome-icon-opacity.png);
                background-color: #f2f6f9;
                background-repeat: no-repeat;
                background-position: right -270px top -120px;
            }

            .lionheart_ref {
                position: absolute;
                bottom: 20px;
                right: 40px;
                visibility: hidden;
                z-index: 100;
            }

            .show_lionheart_ref .lionheart_ref {
                visibility: visible;
            }
        </style>

    </head>

    <body>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">

                <!-- title page -->
                <section data-state="ome-theme">
                    <h1>GBI OMERO Workshop</h1>
                    <p>
                        Sydney, September 2018 <br>
                        Petr Walczysko
                    </p>
                </section>
                
                <section data-state="ome-theme">
                    <h2>Today's workshop</h2>
                    <p style="text-align:left;">
                        <ul>
                            <li>Data Management</li>
                            <li>Analysis using OMERO API</li>
                        </ul>
                    </p>
                </section>
                <section>
                    <h2>OMERO is a server with clients</h2>

                    <img src="images/omero-platform-simple.png">
                </section>


                <!-- Series of Insight screenshots -->
                <section data-background="images/insightBg.png">
                </section>
                <section data-background="images/insightBg.png">
                    <img src="images/insightImport.png"/>
                </section>

                <section data-background="images/webclient3.png">
                </section>

                <section>
                    <h2>Integration</h2>
                    <img src="images/omero-workshop-integration.png" width="900px"/>
                </section>
                <section>
                    <h2>Analysis Examples</h2>
                    <img src="images/imagej-client.png" width="900px"/>
                </section>
            </div>

        </div>

        <script src="reveal-js/lib/js/head.min.js"></script>
        <script src="reveal-js/js/reveal.min.js"></script>

        <script>

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                theme: 'sky', //Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    // { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    // { src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    // { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'reveal-js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    // { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                    // { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                    // { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
                    // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
            });

        </script>

    </body>
</html>
